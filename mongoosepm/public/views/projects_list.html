<head>
<link rel="stylesheet" href="/public/assets/stylesheets/projects_list.css" />
</head>
<html>

<!-- 
		LISTE DE PROJETS
							-->
<div id="liste_projets">
	
	<h1> Projets de {{user.mail}}</h1>
	<ul data-liffect="slideBottom" id="liste">
	<li ng-repeat="project in projects" class="project col-md-3">
		<img ng-src="/uploads/projects/{{project.projectName}}/logo_{{project.projectName}}.jpg">	<!-- Attention, l'image est défini en CSS aussi -->
		<h3>{{project.projectName}}</h3>
		<p>{{project.description}}</p>
		<a ui-sref="/project/({projectId : project._id})">Lire plus</a>
	</li>
	</ul>

	
		<h3 class="modifier" id="creation">	<a href="/project_form">Créer un nouveau projet</a></h3>
	
</div>
	
</html>
