<head>
<link rel="stylesheet" href="/public/assets/stylesheets/accueil.css" />
	<title> {{title}} </title>
</head>

<ul ng-repeat="theme in themes" class="ligne row">
	<h2>{{theme.name}}</h2>	
	
	<li class="project col-md-3">
		<img src="/public/assets/images/gathering300px.jpg" alt="logo_projet">
		<div class='mask'>
			<h3>TEST</h3>
			<p>Juste un essai pour savoir comment ça fonctionne</p>
			<a ng-href="/project/{{project.id}}">Lire plus</a>
		</div>
	</li>
	
	
	<li ng-repeat="project in projects" class="project col-md-3">
		<img ng-src="/uploads/projects/{{project.projectName}}/logo_{{project.projectName}}.jpg">	<!-- Attention, l'image est défini en CSS aussi -->
		<h3>{{project.projectName}}</h3>
		<p>{{project.description}}</p>
		<a ui-sref="/project/({projectId : project._id})">Lire plus</a>
	</li>
</ul>

	
	<script src="/public/javascripts/view/accueil.js"></script>
